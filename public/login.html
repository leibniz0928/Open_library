<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 내 손안의 도서관</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="topbar">
        <a href="/">
            <div class="logo">
                OPEN-Library
            </div>
        </a>
    </div>

    <main class="app">
        <div class="auth-box">
            <h2>로그인</h2>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" placeholder="아이디를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <button type="submit" class="btn-primary btn-full">로그인</button>
            </form>
            <p class="auth-link">아직 회원이 아니신가요? <a href="/signup.html">회원가입</a></p>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script>
        // 간단한 로그인 페이지 전용 로직
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();

                if (result.success) {
                    alert(`${result.user.nickname}님 환영합니다!`);
                    // ★ 로그인 성공 시 로컬 스토리지에 유저 정보 저장 (초보자용 방식)
                    localStorage.setItem('currentUser', JSON.stringify(result.user));
                    window.location.href = '/'; // 메인으로 이동
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error(error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>

</html>
