<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 내 손안의 도서관</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="topbar">
        <a href="/">
            <div class="logo">
                OPEN-Library
            </div>
        </a>
    </div>

    <main class="app">
        <div class="auth-box">
            <h2>회원가입</h2>
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" placeholder="사용할 아이디" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="사용할 비밀번호" required>
                </div>
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" placeholder="보여질 이름" required>
                </div>
                <button type="submit" class="btn-primary btn-full">가입하기</button>
            </form>
            <p class="auth-link">이미 회원이신가요? <a href="/login.html">로그인</a></p>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname').value;

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, nickname })
                });
                const result = await response.json();

                if (result.success) {
                    alert('회원가입이 완료되었습니다! 로그인해주세요.');
                    window.location.href = '/login.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error(error);
                alert('회원가입 중 오류가 발생했습니다.');
            }
        });
    </script>
</body>

</html>
