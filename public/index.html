<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN-Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="topbar">
        <a href="/">
        <div class="logo">
            OPEN-Library
        </div>
        </a>
        <div class="topright">
            <button id="logIn" class="btn-text">로그인</button>
            <button id="signUp" class="btn-primary">회원가입</button>
            <button id="myLib" class="btn-text">나의 도서관</button>
        </div>
    </div>

    <main class="app">
        <section class="hero">
            <div class="hero-content">
                <h1>도서 검색</h1>
                <p class="subtitle">원하는 도서를 쉽고 빠르게 찾아보세요.</p>

                <div class="search-box">
                    <input type="text" id="keyword" placeholder="책 제목을 입력하세요">
                    <button onclick="searchBooks()" class="btn-search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <section class="results-container">
            <ul id="result-list" class="book-grid">
                <!-- Results will be populated here -->
            </ul>
            <div>

            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
